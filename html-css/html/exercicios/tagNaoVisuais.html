<h1>Tags não Visuais</h1>

<!-- 
    Tags semânticas..

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex. sidebar)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As famosas

    div - divisão ou seção
    span - usado para agrupar elementos inline
 -->

 <div>Área 01</div>
 <div>Área 02</div>

 <p>
     Lorem ipsum, dolor sit amet <span class="diferente"> consectetur adipisicing elit.</span>
 </p>

 <style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 80px;
        color: red;
    }
 </style>
