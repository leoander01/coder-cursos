<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegar5s(event)" -->
        <a class="espera" href="https://google.com.br" >Google</a>
    </div>
    <script>
        function navegar5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s...');
            setTimeout(() => {
                const link = e.target;   
                window.location.href = link.href;
            }, 5000)
        } 

        const a = document.querySelector('.espera');
        a.onclick = navegar5s;
    </script>
</body>
